<!DOCTYPE html>
<html>
	<head>
		<title>F1 Countdown</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<div class="container">

			<div class="heading">
				<div class="subtitle">the</div>
				<div class="title"></div>
				<div class="subtitle">will start in</div>
			</div>

			<div class="timecontainer">
				<div class="timeblock" id="daysblock">
					<div class="timenumber" id="days">0</div>
					<div class="timetext" id="daystext"></div>
				</div>
				<div class="timeblock" id="hoursblock">
					<div class="timenumber" id="hours">0</div>
					<div class="timetext" id="hourstext"></div>
				</div>
				<div class="timeblock" id="minutesblock">
					<div class="timenumber" id="minutes">0</div>
					<div class="timetext" id="minutestext"></div>
				</div>
				<div class="timeblock" id="secondsblock">
					<div class="timenumber" id="seconds">0</div>
					<div class="timetext" id="secondstext"></div>
				</div>
			</div>	

			<div class="track">
				<div class="tracklayout">
					<img src=""/>
				</div>
				<div class="trackinfo">
					<p class="superlight highlight"></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<br>
					<p class="highlight"></p>
					<p></p>
					<p></p>
					<p></p>
					<br>
					<p class="highlight"></p>
					<table>
						<tr>
							<td>Practice 1</td>
							<td>Friday</td>
							<td></td>
						</tr>
						<tr>
							<td>Practice 2</td>
							<td>Friday</td>
							<td></td>	
						</tr>
						<tr>
							<td>Practice 3</td>
							<td>Saturday</td>
							<td></td>
						</tr>
						<tr>
							<td>Qualifying</td>
							<td>Saturday</td>
							<td></td>
						</tr>
						<tr>
							<td>Race</td>
							<td>Sunday</td>
							<td></td>
						</tr>
					</table>
				</div>
			</div>

		</div>
		

		<script src="js/info.js"></script>	
		<script src="js/script.js"></script>	
	</body>
</html>
